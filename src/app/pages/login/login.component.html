<div id="backdrop"></div>
<div id="container">
  <div class="logo_area">
    <a href=""><img src="https://pngimg.com/uploads/netflix/netflix_PNG25.png" class="logo" alt="Netflix logo"></a>
  </div>

  <div class="centred">
    <div class="box">
      <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
        <h2 class="heading">Sign In</h2>

        <input type="email" class="form_input" formControlName="email" placeholder="Email or phone number">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
          Email invalide.
        </div>

        <input type="password" class="form_input" formControlName="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
          Mot de passe requis.
        </div>

        <div *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>

        <div class="btn">
          <button type="submit" class="sign_in" [disabled]="loading">Sign In</button>
        </div>
      </form>



      <div class="flex">
        <label for="checkbox">
          <input type="checkbox" class="_check" id="checkbox" name="checkbox"> Remember me
        </label>

        <a class="left" href="">Need help?</a>
      </div>

      <div class="more">
        <span class="new">New to Netflix? <a class="sign" href="">Sign up now.</a></span>
      </div>

    </div>
  </div>
  <footer id="footer">
    <div class="first">
      <a href="" class="quest">Questions? Contact us.</a>
    </div>
    <div class="second">
      <div class="one">
        <a href="" class="link">FAQ</a>
        <a href="" class="link">Cookie Prefrence</a>
      </div>
      <div class="one">
        <a href="" class="link">Help Centre</a>
        <a href="" class="link">Coporate Information</a>
      </div>
      <div class="one">
        <a href="" class="link">Terms Of Use</a>
      </div>
      <div class="one">
        <a href="" class="link">Privacy</a>
      </div>
    </div>
  </footer>
</div>
